name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Lint imports (isort)
        run: isort methylation_engine/core/*.py tests/*.py

      - name: Format check (black)
        run: black methylation_engine/core/*.py tests/*.py

      - name: Lint style (flake8)
        run: flake8 --max-line-length 88 methylation_engine/core/*.py tests/*.py

      - name: Type checks (mypy)
        run: mypy methylation_engine/core/*.py

      - name: Run tests with coverage
        run: python -m pytest tests/ --cov=methylation_engine/core --cov-report=xml --cov-report=html

      - name: Upload coverage to GitHub
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
        
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}